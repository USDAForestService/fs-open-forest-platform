<ng-container [formGroup]="tempOutfitterFields">
  <fieldset>

    <legend>Advertising</legend>

    <label id="advertising-url-label" class="usa-input">
      Promotional website
      <span *ngIf="tempOutfitterFields.controls.noPromotionalWebsite.value">(optional)</span>
    </label>
    <input id="advertising-url"
      type="url"
      formControlName="advertisingURL"
      tabindex="0"
      [attr.aria-required]="tempOutfitterFields.controls.noPromotionalWebsite.value ? 'null' : true"
      [attr.aria-labelledby]="afs.labelledBy(tempOutfitterFields.controls.advertisingURL, 'advertising-url-label', 'advertising-url-error')"
      [attr.aria-invalid]="afs.hasError(tempOutfitterFields.controls.advertisingURL)"
    />
    <app-error-message fieldId="advertising-url-error" name="Advertising url" [control]="tempOutfitterFields.controls.advertisingURL"></app-error-message>

    <input id="no-promotional-website" type="checkbox" formControlName="noPromotionalWebsite" />
    <label id="no-promotional-website-label" class="usa-input" for="no-promotional-website">I would like to provide alternate advertising or marketing information for my operation OR I donâ€™t have a promotional website.</label>

    <ng-container *ngIf="tempOutfitterFields.controls.noPromotionalWebsite.value">
      <label id="advertising-description-label" class="usa-input" >Advertising description</label>
      <p id="advertising-description-hint-text" class="help-text usa-form-hint">Enter a description of your marketing plan or a reason why there isn't one.</p>
      <textarea id="advertising-description" type="text" formControlName="advertisingDescription" aria-required="true"
      [attr.aria-labelledby]="afs.labelledBy(tempOutfitterFields.controls.advertisingDescription, 'advertising-description-label advertising-description-hint-text', 'advertising-description-error')"
      [attr.aria-invalid]="afs.hasError(tempOutfitterFields.controls.advertisingDescription)"></textarea>
      <app-error-message fieldId="advertising-description-error" name="Advertising description" [control]="tempOutfitterFields.controls.advertisingDescription"></app-error-message>
    </ng-container>

  </fieldset>
</ng-container>
